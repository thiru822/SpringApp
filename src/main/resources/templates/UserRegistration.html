<html xmlns:th="https://www.thymeleaf.org/">

<head>
  <title>WELCOME</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">
  <div class="card">

    <div class="card-header bg-primary text-white text-center">
      <h3>WELCOME TO USER REGISTER PAGE </h3>
    </div>

    <div class="card-body">
      <form th:action="@{/users/save}" method="POST">
        USER NAME : <input type="text" name="userName" class="form-control"/>
       USER-EMAIL : <input type="text" name="userEmail" class="form-control"/>

        ADDRESS : <textarea name="userAddress" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">REGISTER</button>
        <a th:href="@{/users/All}" class="btn btn-warning">ALL</a>

      </form>
    </div>

    <div class="card-footer bg-info text-white" th:if="${message!=null}">
      [[${message}]]
    </div>

  </div>

</div>



</body>

</html>
