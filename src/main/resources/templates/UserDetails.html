<html xmlns:th="https://www.thymeleaf.org/">

<head>
  <title>WELCOME</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h3>WELCOME TO USERS DETAILS PAGE </h3>
    </div>

    <div class="card-body">
      <a th:href="@{/users/register}" class="btn btn-warning"><< REGISTER</a>

      <a th:href="@{/users/login}" class="btn btn-warning float-right"><< HOME</a>
      <table class="table table-hover">
        <tr class="bg-info text-white">
          <th>ID</th>
          <th>USERNAME</th>
          <th>USER-EMAIL</th>
          <th>USER-ADDRESS</th>
          <th></th>


        </tr>
        <tr th:each="ob:${list}">
         <td>[[${ob.Id}]]</td>
          <td>[[${ob.userName}]]</td>
          <td>[[${ob.userEmail}]]</td>
          <td>[[${ob.userAddress}]]</td>

          <td>
            <a th:href="@{/users/delete(id=${ob.Id})}" class="btn btn-danger">DELETE</a> |
            <a th:href="@{/users/edit(id=${ob.Id})}" class="btn btn-warning">EDIT</a>
          </td>
        </tr>

      </table>
    </div>
    <!--Card body end-->


    <div class="card-footer bg-info text-white" th:if="${message!=null}">
      [[${message}]]
    </div>
    <!--Card footer end-->

  </div>
  <!--card end-->
</div>
<!--contaner end-->

</body>

</html>
